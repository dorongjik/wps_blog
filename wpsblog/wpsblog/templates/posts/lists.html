{% extends "base.html" %}

{% block title %} Postlist {% endblock %}

{% block content %}

<h1>Post list</h1>
<ul>  
    {% for post in posts %}
        <li>
            <a href="{{ post.get_absolute_url }}"> <!-- 요놈(get_absolute_url)은 () 없이도 알아서 함수가 실행된다. -->
            <h3>{{ post.title }} ({{ post.comment_set.count }})</h3>
            </a>
            
            <img src="{{ post.get_image_url }}" alt="{{ post.title }}">
        </li>
    {% endfor %}
</ul>

{% endblock %}
