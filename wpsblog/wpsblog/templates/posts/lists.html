{% extends "base.html" %}

{% block title %} Postlist {% endblock %}

{% block content %}

<h1>Post list</h1>
<ul>  
    {% for post in posts %}
    <a href="{{ post.get_absolute_url }}">
    <h3>{{ post.title }} ({{ post.comment_set.count }})</h3>
    </a>
    <!-- 요놈(get_absolute_url)은 () 없이도 알아서 함수가 실행된다. -->
    {% endfor %}
</ul>

{% endblock %}
