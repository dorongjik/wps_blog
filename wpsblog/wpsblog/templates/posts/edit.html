{% extends "base.html" %}

{% block title %} 글 수정 {% endblock %}

{% block content %}
<h1>시안 수정</h1>
<form action="{% url "posts:update" post_id=post.id %}" method="POST">
    {% csrf_token %}
    <p>제목</p>
    <input type="text" name="title" value = "{{ post.title }}"">
    <p>본문</p>
    <textarea rows="4" cols="50" name="content">{{ post.content }}</textarea>
    <br>
    <input type="submit" value = "publish">
</form>


{% endblock %}
