{% extends "base.html" %}

{% block title %} Postlist {% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>

    <p><a href="{% url "posts:edit" post_id=post.id %}">수정하기</a></p>
    <p><a href="{% url "posts:delete" post_id=post.id %}">삭제하기</a></p>
{% endblock %}
