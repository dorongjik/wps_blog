{% extends "base.html" %}

{% block title %} 로그인 {% endblock %}

{% block content %}

<!-- MAIN CONTENT SECTION -->
<section class="mainContent clearfix logIn">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>stock design</h3></div>
          <div class="panel-body">
            <form method="POST" action="{% url "auth:login" %}">
              {% csrf_token %}
              <input type="hidden" name="next_page" value="{{ request.GET.next }}">
              <div class="form-group">
                <label for="">이름</label>
                <input type="text" class="form-control" name="username" required>
              </div>
              <div class="form-group">
                <label for="">비밀번호</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox">기억하기
                </label>
              </div>
              <button type="submit" class="btn btn-primary btn-block">로그인</button>
              <!-- <button type="submit" class="btn btn-default pull-left"><i class="fa fa-facebook" aria-hidden="true"></i><span>log in with facebook</span></button>
              <button type="submit" class="btn btn-default pull-right"><i class="fa fa-google-plus" aria-hidden="true"></i><span>log in with google plus</span></button> -->
              <a href="{% url "auth:signup" %}"><button type="button" class="btn btn-link btn-block">회원 가입</button></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  

  <a href="{% url "social:begin" "facebook" %}">facebook으로 로그인하기</a>
  <a href="{% url "social:begin" "kakao" %}">kakao 로그인하기</a>
{% endblock %}
