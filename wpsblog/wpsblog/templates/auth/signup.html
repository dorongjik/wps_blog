{% extends "base.html" %}

{% block title %} 회원가입 {% endblock %}

{% block content %}
<!-- MAIN CONTENT SECTION -->
<section class="mainContent clearfix signUp">
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading"><h3>회원 가입</h3></div>
        <div class="panel-body">
          <form action="{% url "auth:signup" %}" method="POST" role="form">
          {% csrf_token %}
            <div class="form-group">
              <label for="">username</label>
              <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">가입하기</button>
            <button type="button" class="btn btn-link btn-block"><span>All have an account?</span> Log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
